<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>zec</title>
		<style type="text/css">
	
			.top{
				position: relative;
				color: cornflowerblue;
			}
			.top::after{
				content: attr(title);
				padding: 3px 20px;
				background-color: aquamarine;
				color: brown;
				position: absolute;
				opacity: 0;
				transform: all 2s;
				
			}
			.top:hover::after{
				-webkit-transform: translateX(-40px) ;
				opacity: 1;
			}
			
		</style>
	</head>
	<body>
		<p class="ttl">
			HTML是一门做网页技术
			<span title= "很重要" class="top">
				很好用很好用
			</span>
		</p>
	</body>
</html>
